<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>employees.html</title>
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="60">
    <!-- Определение градиента -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:blue;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:green;stop-opacity:1"/>
        </linearGradient>
    </defs>
    <!-- Прямоугольник с градиентом -->
    <rect width="100%" height="60" fill="url(#grad1)"/>
    <!-- Текст -->
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="24" fill="white">Предприятие - Список</text>
</svg>
<h2 style="font-size: 32px;">Список Сотрудников (Исполнителей)</h2>
<span><a th:href="@{'/home/timesheets'}">вернуться в Таблицу</a></span>
<br><br>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Название отдела</th>
        <th>Перейти к Исполнителю</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">1</td>
        <td th:text="${employee.firstName}">John</td>
        <td th:text="${employee.lastName}">Doe</td>
        <td th:text="${employee.age}">30</td>
        <td th:text="${employee.departmentName}">Development</td>
        <td>
            <a th:href="@{'/home/employees/{id}'(id=${employee.id})}">перейти в Лист Исполнителя</a></td>
    </tr>
    </tbody>
</table>

<br><br><br><br>
<span><a th:href="@{'/home/timesheets'}">вернуться в Таблицу</a></span>

</body>

</html>
